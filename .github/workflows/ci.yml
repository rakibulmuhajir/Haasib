name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('build/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: build/package-lock.json

      - name: Install Node dependencies
        run: npm ci

      - name: Prepare Laravel test env (sqlite :memory:)
        run: |
          cp .env.example .env
          php artisan key:generate --ansi
          php -r "file_put_contents('.env', preg_replace('/^DB_CONNECTION=.*/m', 'DB_CONNECTION=sqlite', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/^DB_DATABASE=.*/m', 'DB_DATABASE=:memory:', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/^APP_ENV=.*/m', 'APP_ENV=testing', file_get_contents('.env')));"
          php -r "file_put_contents('.env', preg_replace('/^APP_DEBUG=.*/m', 'APP_DEBUG=false', file_get_contents('.env')));"

      - name: Run tests
        run: php artisan test --ansi

      - name: Build assets
        run: npm run build
