<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <h2>Font Awesome 5 Test</h2>
    
    <h3>Icons used in the app:</h3>
    <p><i class="fas fa-pen"></i> pen (edit)</p>
    <p><i class="fas fa-check"></i> check (save)</p>
    <p><i class="fas fa-times"></i> times (cancel)</p>
    
    <h3>Other common icons:</h3>
    <p><i class="fas fa-user"></i> user</p>
    <p><i class="fas fa-envelope"></i> envelope</p>
    <p><i class="fas fa-phone"></i> phone</p>
    <p><i class="fas fa-globe"></i> globe</p>
    
    <h3>With different sizes:</h3>
    <p><i class="fas fa-pen text-xs"></i> text-xs</p>
    <p><i class="fas fa-pen text-sm"></i> text-sm</p>
    <p><i class="fas fa-pen"></i> normal</p>
    <p><i class="fas fa-pen fa-lg"></i> fa-lg</p>
</body>
</html>
